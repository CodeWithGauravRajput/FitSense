<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM and NUTRITION GUIDE</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3a0a0, #fcbf49); /* Ubuntu-inspired gradient background */
            background-size: cover; /* Cover the entire viewport */
            color: #222; /* Darker text for readability */
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f4f2; /* Light background for the content area */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
            transition: box-shadow 0.3s ease-in-out; /* Smooth transition for shadow */
        }
        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
        }
        h1 {
            color: #d64f3f; /* Ubuntu orange for the heading */
            margin-bottom: 20px; /* Spacing below heading */
        }
        p {
            line-height: 1.6; /* Increased line height for readability */
            color: #5a4e4e; /* Earthy text color for paragraphs */
            margin-bottom: 30px; /* Spacing below paragraph */
        }
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #d64f3f; /* Ubuntu orange button background color */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 8px; /* Rounded corners for the button */
            cursor: pointer;
            text-decoration: none;
            font-size: 16px; /* Font size for the button */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Smooth transition effects */
            margin: 10px; /* Spacing between buttons */
        }
        .cta-button:hover {
            background-color: #b43a30; /* Darker orange on hover */
            transform: scale(1.05); /* Slight scale effect on hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow on hover */
        }
        .cta-button:active {
            transform: scale(1); /* Ensures button scales back down on click */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Reduced shadow on click */
        }
        .icon {
            font-size: 40px; /* Size of icons */
            color: #d64f3f; /* Ubuntu orange color for icons */
            margin-bottom: 20px; /* Spacing below icons */
            display: none; /* Hide the icon */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GYM AND NUTRITION GUIDE</h1>
        <!-- Guide Bot Button -->
        <a class="cta-button" href="/guide-bot"><i class="fas fa-robot"></i> GUIDE BOT</a>
        <!-- Fitness Calculator Button -->
        <a class="cta-button" href="/fitness-calculator"><i class="fas fa-calculator"></i> FITNESS CALCULATOR</a>
        <!-- New Fitness Arena Button -->
        <a class="cta-button" href="/fitness_arena"><i class="fas fa-dumbbell"></i> FITNESS ARENA</a>

        <a class="cta-button" href="/posture"><i class="fas fa-posture"></i> Posture Detection</a>

    </div>
</body>
</html>
